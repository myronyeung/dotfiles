# tmux source-file ~/.tmux.conf

# Remap prefix to Control + a
set -g prefix C-a
 
# Bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b
 
# Position status bar to the top
set-option -g status-position top
 
# Split pane
bind - split-window -v
bind \ split-window -h
 
# Enable mouse support
set -g mouse on
